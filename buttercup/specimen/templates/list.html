{% extends 'base.html' %}

{% block extrahead %}
<style type="text/css">
	ul { list-style: none;}
	li:even { background: green; border-bottom: solid 1px;}
</style>
{% endblock %}

{% block content %}
<div class="grid_12">
{% for s in specimens %}
	<ul>
		<li class="grid_12">
			<a href="{{ s.get_absolute_url}}">{{s.name}}</a>
		</li>
	</ul>
{% empty %}
	<p>No specimens found. <a href="{% url buttercup.specimen.views.new %}">Add.</a></p>
{% endfor %}
</div>
{% endblock %}
