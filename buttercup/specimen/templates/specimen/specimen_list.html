{% extends 'base.html' %}
{% block extrahead %}
<style type="text/css">
	ul#specimens { list-style: none; display: block; width: 100%; }
	ul#specimens li { border-bottom: solid 1px; margin: 0; padding: 4px; background: #eee;}
	ul#specimens li:nth-child(even) { background: #dedeff;}
	ul#specimens li:hover { background: #fafe56;}
	ul#specimens li a {display: block; width: 100%; height: 100%; text-decoration: none; color: #333;}
</style>
{% endblock %}
{% block content %}
<div class="grid_12">
	<ul id="specimens">
{% for s in object_list %}
	
		<li>
			<a href="{{ s.get_absolute_url}}">{{s.name}}</a>
		</li>
{% empty %}
		<p>No specimens found. <a href="{% url buttercup.specimen.views.new %}">Add.</a></p>
{% endfor %}
	</ul>
</div>
{% endblock %}
